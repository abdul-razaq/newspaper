<!-- templates/registration/login.html -->
{% extends "base.html" %}

{% block title %} Log In {% endblock title %}

{% block content %}

    <form method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success ml-2">Log In</button> <br><br>
        <p>Forgot password?   <a href="{% url 'password_reset' %}">Click here</a> to reset it!</p>
    </form>
    
{% endblock content %}
