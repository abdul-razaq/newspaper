<!-- templates/signup.html -->
{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %} Sign Up - Newspaper App {% endblock title %}

{% block content %}

<div class="row">
    <div class="col-md-6">

    <h2>Sign up</h2>
    
    <form method="post">

        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-success">Sign Up</button> <br><br>
        
    </form>
</div>
</div>

{% endblock content %}
